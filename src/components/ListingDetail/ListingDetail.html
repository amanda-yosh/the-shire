<div>
  <div v-if="isLoading">
    Carregando detalhes do anúncio...
  </div>
  <div v-else>
    <div class="image-container">
      <VueSlickCarousel :="settings">
        <div class="carousel-bg-image" v-for="media in listing.medias">
          <img class="carousel-image" :src="media.url" alt="">
        </div>

        <template #prevArrow="arrowOption">
          <div class="custom-arrow">
            {{ arrowOption.currentSlide }}/{{ arrowOption.slideCount }}
          </div>
        </template>

        <template #nextArrow="arrowOption">
          <div class="custom-arrow">
            {{ arrowOption.currentSlide }}/{{ arrowOption.slideCount }}
          </div>
        </template>

        <!-- <template #customPaging="page">
          <div class="custom-dot">
            {{ page }}
          </div>
        </template> -->
      </VueSlickCarousel>
    </div>
    <div class="description">
      <h2>Descrição</h2>
      <p v-html="listing.data.listing.description"></p>
    </div>
  </div>
</div>
